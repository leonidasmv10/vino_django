{% extends 'base.html' %}
{% load static %}

{% block title %}Generador de Cartas - Tienda de Vinos{% endblock %}

{% block content %}

<style>
    body {
        color: rgb(0, 0, 0);
        text-align: center;
    }

    .card-reveal {
        perspective: 1000px;
    }

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }

    .flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card {
        width: 250px;
        height: 400px;
        /* Reducido para que no sea tan alto */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 15px;
        overflow: hidden;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .card-front {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        /* Ajustado para mejor espacio */
        font-weight: bold;
        background: #e0e0e0;
        /* Color gris claro */
        color: rgb(0, 0, 0);
        border-radius: 15px;
    }

    .card-back {
        transform: rotateY(180deg);
        background: linear-gradient(45deg, #d3d3d3, #bdbdbd);
        /* Gradiente gris suave */
    }

    .card-back img {
        width: 100%;
        height: 150px;
        /* Reducido tama√±o de la imagen */
        object-fit: cover;
    }

    .rarity-fire {
        animation: fire-glow 2s infinite;
    }

    @keyframes fire-glow {
        0% {
            box-shadow: 0 0 5px #d73e3e;
        }

        50% {
            box-shadow: 0 0 20px #a9290d;
        }

        100% {
            box-shadow: 0 0 5px #ff0000;
        }
    }

    .rarity-water {
        animation: water-glow 2s infinite;
    }

    @keyframes water-glow {
        0% {
            box-shadow: 0 0 5px #2d6ac6;
        }

        50% {
            box-shadow: 0 0 20px #1d2fd1;
        }

        100% {
            box-shadow: 0 0 5px #002aff;
        }
    }

    .rarity-snow {
        animation: snow-glow 2s infinite;
    }

    @keyframes snow-glow {
        0% {
            box-shadow: 0 0 5px #c1c8d3;
        }

        50% {
            box-shadow: 0 0 20px #9d9fae;
        }

        100% {
            box-shadow: 0 0 5px #e30389;
        }
    }

    

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .card-body {
        font-size: 0.9rem;
        /* Fuente m√°s peque√±a para los textos */
    }

    .card-body p {
        margin: 5px 0;
        /* Reducido margen entre las l√≠neas */
    }

    /* Estilo del bot√≥n de regresar */
    #backButton {
        display: none;
        margin-top: 20px;
    }
</style>

<body>
    <h1 class="my-4">üé¥ ¬°Tus nuevos vinos! üé¥</h1>
    <a href="{% url 'store' %}" id="backButton" class="btn btn-primary mb-4">Regresar</a>

    <div class="container">
        <div class="row g-4 justify-content-center card-container" id="cardContainer">
            <!-- Cartas generadas din√°micamente -->
        </div>

    </div>

    <script>
        
        const wines = [
            {% for item in selected_wines %}
            {
                name: "{{ item.name }}",
                rarity: "legendary",
                stats: {
                    body: {{ item.body }},
                    aroma: {{ item.aroma }},
                    taste: {{ item.taste }},
                    tannins: {{ item.tannins }},
                    acidity: {{ item.acidity }},
                    sweetness: {{ item.sweetness }},
                    aging: {{ item.aging }}
                },
                image: "{{ item.image.url }}",
                category_id: {{ item.category_id }}
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];

        const rarityClasses = {
            1: 'rarity-fire',
            2: 'rarity-water',
            3: 'rarity-snow'
        };


        console.log(wines); // Verificar que el arreglo se genera correctamente


        function createCardHTML(card, index) {
            return `
                <div class="col-md-4">
                    <div class="card-reveal" id="card-${index}">
                        <div class="card-inner">
                            <div class="card-front">
                                ?
                            </div>
                            <div class="card-back">
                                <div class="card h-auto ${rarityClasses[card.category_id]}">
                                    <img src="${card.image}" class="card-img-top" alt="${card.name}">
                                    <div class="card-body">
                                        <h5 class="card-title">${card.name}</h5>
                                        <p>‚öîÔ∏è Cuerpo: ${card.stats.body}</p>
                                        <p>üåø Aroma: ${card.stats.aroma}</p>
                                        <p>üç∑ Sabor: ${card.stats.taste}</p>
                                        <p>üçá Taninos: ${card.stats.tannins}</p>
                                        <p>üçã Acidez: ${card.stats.acidity}</p>
                                        <p>üç≠ Dulzura: ${card.stats.sweetness}</p>
                                        <p>üè∫ Envejecimiento: ${card.stats.aging}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showCardReveal(numCards = 3) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';

            let cards = [];
            for (let i = 0; i < numCards; i++) {
                const card = wines[i];
                const cardHTML = createCardHTML(card, i);
                cards.push(cardHTML);
            }

            cardContainer.innerHTML = cards.join('');

            // Revelar cartas una por una con un retraso progresivo
            setTimeout(() => {
                document.querySelectorAll('.card-reveal').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('flipped');
                    }, index * 500); // Retraso de 500ms por cada carta
                });

                setTimeout(() => {
                    document.getElementById('backButton').style.display = 'block';
                }, 1500);

            }, 500);
        }

        // Funci√≥n para regresar al estado inicial
        // function goBack() {
        //     const cardContainer = document.getElementById('cardContainer');
        //     cardContainer.innerHTML = '';
        //     document.getElementById('backButton').style.display = 'none';
        // }

        showCardReveal(3);
    </script>

</body>
{% endblock %}
